name: Deploy to Hugging Face Space

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install huggingface_hub

      - name: Configure Hugging Face CLI
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          huggingface-cli login --token $HF_TOKEN

      - name: Deploy to Hugging Face Space
        env:
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
        run: |
          SPACE_NAME="$HF_USERNAME/sol-cbt-therapy-bot"
          
          # 创建或更新Space
          huggingface-cli repo create $SPACE_NAME --type space -y
          
          # 上传必要文件
          huggingface-cli upload $SPACE_NAME \
            main.py \
            requirements.txt \
            --repo-type=space \
            --commit-message "Deploy via GitHub Actions"
          
          # 设置环境变量
          huggingface-cli space config set $SPACE_NAME \
            --env DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }} \
            --env HF_API_TOKEN=${{ secrets.HF_API_TOKEN }} \
            --env SERVER_ID=${{ secrets.SERVER_ID }}

          echo "Deployed to: https://huggingface.co/spaces/$SPACE_NAME"
